  <body class="map-page">
    <header id="header"></header>
    <main>
      <div id="map-tucma">
      </div>
      <div id="map-controls">
        <h2>Tucma</h2>
        <form id="unique-controls">
          <label for="search">Search for an NPC:</label>
          <br>
          <input type="text" id="search" name="search" placeholder="Search"></input>
          <ul id="results">
          </ul>
          <label>Filters:</label>
          <br>
          <div class="filter-options">
            <ul>
              <li><input type="checkbox" id="combat" name="combat" value="combat">
              <label class="filter-label" for="combat"><img class="marker-small" src="images/icons/npc-combat.png" alt="" />Combat NPC</label><br></li>
              <li><input type="checkbox" id="moving" name="moving" value="moving">
              <label class="filter-label" for="moving"><img class="marker-small" src="images/icons/npc-moving.png" alt="" />Moving NPC</label><br></li>
              <li><input type="checkbox" id="vendor" name="vendor" value="vendor">
              <label class="filter-label" for="vendor"><img class="marker-small" src="images/icons/npc-vendor.png" alt="" />Vendor</label><br></li>
              <li><input type="checkbox" id="clothing" name="clothing" value="clothing">
              <label class="filter-label"  for="clothing"><img class="marker-small" src="images/icons/npc-clothing.png" alt="" />Clothing Vendor</label><br></li>
              <li><input type="checkbox" id="furniture" name="furniture" value="furniture">
              <label class="filter-label"  for="furniture"><img class="marker-small" src="images/icons/npc-furniture.png" alt="" />Furniture Vendor</label><br></li>
            </ul>
          </div>
        </form>
      </div>
    </main>
